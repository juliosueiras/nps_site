<el-menu :default-active="activeIndex2" mode="horizontal" @select="handleSelect" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
	<el-menu-item v-for="link in links" v-bind:class="{'active' : $route.path == link.path}">
		<router-link v-bind:to="link.path">{{ link.name }}</router-link>
	</el-menu-item>
</el-menu>
